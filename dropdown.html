<div ui-content-for="title">
  <span>Near by Bus</span>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="section">
        
      <div class="panel panel-default" ng-repeat="i in Buses">
        <div class="panel-heading">
          <div class="btn-group pull-right">
            <a ui-turn-on='myDropdown{{i.num}}' class='btn'>
              <i class="fa fa-ellipsis-v"></i>
            </a>
            <ul 
              ui-state="myDropdown{{i.num}}"
              class="dropdown-menu"
              ui-outer-click="Ui.turnOff('myDropdown{{i.num}}')"
              ui-outer-click-if="Ui.active('myDropdown{{i.num}}')"
              role="menu"
              ui-show="myDropdown{{i.num}}"
              ui-turn-off="myDropdown{{i.num}}">

              <li><a>Detail</a></li>
              <li><a>Add to My Favorite</a></li>
              <li class="divider"></li>
              <li><a>In bound/Out bound</a></li>
            </ul>
          </div>
          <h3 class="panel-title">{{i.name}}</h3>
        </div>
        <div class="panel-body">
           <b>(In bound) Arriving in {{i.time}} minutes.</b>
        </div>
      </div>

    </div>
  </div>
</div>
